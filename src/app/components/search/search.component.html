<h1 class="display-6 m-5">Artists</h1>
<div class="row m-5">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Search Artist">
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<app-cards *ngIf="!loading" [items] = artists></app-cards>
